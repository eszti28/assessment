<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #f8f8ff">
    <div class="navbar navbar-expand navbar-dark bg-dark mb-5">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><img
            src="../user.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Users</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link" id="home" aria-current="page">Home</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h2>Edit user</h2>
      <form novalidate>
        <div class="form-floating mt-3">
          <input type="text" class="form-control" placeholder="text" required />
          <label for="first-name" class="form-label">First Name</label>
          <div class="invalid-feedback">First name required</div>
          <div class="valid-feedback">Correct</div>
        </div>
        <div class="form-floating mt-3">
          <input type="text" class="form-control" placeholder="text" required />
          <label for="last-name" class="form-label">Last Name</label>
          <div class="invalid-feedback">Last name required</div>
          <div class="valid-feedback">Correct</div>
        </div>
        <div class="buttons d-flex justify-content-between mt-3">
          <a class="btn btn-secondary">Back</a>
          <button class="btn btn-primary">Edit</button>
        </div>
      </form>
    </div>
    <script src="updateUser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
